# Clone the git repo.
steps:
- name: 'gcr.io/cloud-builders/git'
  id: 'Clone'
  args: ['clone', 'https://github.com/analopezm/gke']

# This step builds the container image.

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/${PROJECT_ID}/nginxdemo:$SHORT_SHA'
  - '.'
# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/${PROJECT_ID}/nginxdemo:$SHORT_SHA'

# This step generates the new manifest
- name: 'gcr.io/cloud-builders/gcloud'
  id: Generate manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
     sed "s/GOOGLE_CLOUD_PROJECT/${PROJECT_ID}/g" deployment.yaml.tpl | \
     sed "s/latest/${SHORT_SHA}/g" > deployment.yaml

# This step deploys the new version of our container image
# in the Kubernetes Engine clusters.
- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy-buque
  args: ['apply' , '-f' , 'deployment.yaml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=buque-cluster'
- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy-navantia
  args: ['apply' , '-f' , 'deployment.yaml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=navantia-cluster'
- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy-min-defensa
  args: ['apply' , '-f' , 'deployment.yaml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=min-defensa-cluster'
